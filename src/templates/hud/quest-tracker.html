<div id="quest-tracker" class="{{skin}}" style="top: {{pos.top}}px; left: {{pos.left}}px">
    <div class="move-handle"><i class="fas fa-arrows-alt"></i></div>
    {{#each quests}}
    <div class="quest" data-id="{{this.id}}">
        <h3 class="title">{{this.title}}</h3>
        <p class="description">{{{this.description}}}</p>
        <ul class="tasks">
        {{#each this.tasks}}
        <li class="task">{{{this.name}}} (completed: {{this.completed}}) (failed: {{this.failed}})</li>
        {{/each}}
        </ul>
    </div>
    {{/each}}
</div>
